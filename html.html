<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div id="countainer">
    <button id="topheight">top</button>
    <div class="text"><h1>Quality Control</h1></div>
    <div class="title">
        <a  target="_blank" id="home" >home</a>
<h1 id="head">البولى إيثلين</h1>
        <button id="add">Add</button>
        
    </div>
    <div id="pop">
        <div id="select">
            <select name="choices" id="choices">
                <option value="500*29.7">500*29.7</option>
                <option value="1000*59.3">1000*59.3</option>
                <option value="400*23.7">400*23.7</option>
                <option value="630*37.4">630*37.4
                </option>
            </select> 
            <select name="name" id="name">
                <option value="إسلام العرباوى">إسلام العرباوى</option>
                <option value=" محمود عادل">محمود عادل</option>
                <option value=" حذيفه">حذيفه </option>
                <option value=" عادل السيد ">عادل السيد </option>
                <option value=" محمود النمر ">محمود النمر </option>
            </select>
            
        </div>
        <div class="hidden">
            <input maxlength="4"  id="on" type="number" placeholder = 'النقطه الاولى'  >
            <input maxlength="4"  id="tw" type="number" placeholder = 'النقطه الثانيه'>
            <input maxlength="4"  id="thre" type="number" placeholder = 'النقطه الثالثه'>
            <input maxlength="4"  id="fou" type="number" placeholder = 'النقطه الرابعه'>
            <input maxlength="4"  id="fiv" type="number" placeholder = 'النقطه الخامسه'>
            <input maxlength="4"  id="se" type="number" placeholder = 'النقطه السادسه'>
            <input maxlength="4"  id="seve" type="number" placeholder = 'النقطه السابعه'>
            <input maxlength="4"  id="eigh" type="number" placeholder = 'النقطه الثامنه' >
            <button id="done">Done</button>
        </div>
       
    </div>
    <div id="result">
        <div class="report">  <h1 class="daily">daily report   <i class="fa-solid fa-marker"></i></h1>
        <div id="report">
            <div id="card">
      
                                    
            </div>
        </div>
        </div>
    </div>
</div>
